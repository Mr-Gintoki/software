<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #84D3DC;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #84D3DC !important;
        }
        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
        }
        .fade-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5) 50%, transparent 100%);
            z-index: 1;
        }
        .bg-image {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content, #btn-grn {
            position: relative;
            z-index: 2;
            color: #fff; /* Ensure text is visible over the dark fade effect */
        }
        .nav-logo {
            height: 50px;
        }
        #btn-grn button {
            background-color: green; /* Example color, adjust as needed */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand" href="#"><img src="logo.jpeg" alt="Logo" class="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#blogs">Blogs</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#contact">Contact</a></li>
                <li class="nav-item"><button class="btn btn-primary">Sign Up</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-image">
    <img src="bg-image-homepage.jpeg" alt="Background Image">
    <div class="fade-effect"></div>
    <div class="content">
        <h2>Farming just got smarter</h2>
        <div>Revolutionize your harvest with Vertical Farming</div>
    </div>
    <div id="btn-grn" style="text-align: center; padding-top: 20px;">
        <!-- Use Bootstrap classes to style the button -->
        <button class="btn btn-success">Begin your vertical farming journey</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
